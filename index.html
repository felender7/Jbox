<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery Box</title>
  <link rel="stylesheet" href="asserts/css/bootstrap.min.css">
  <link rel="stylesheet" href="asserts/css/app.css">
  <link rel="stylesheet" href="asserts/font-awesome.min.css">
</head>
<body>
  <div class="container">
          <div class="row">
            <div class="col-md-offset-3 col-md-6">
              <!--=======Jbox===========-->
              <div id="Jbox"></div>
              <!--=======Jbox end ===========-->
              <br>
          </div><!--col end-->
        </div><!--row end-->

  <div class="center">
          <p class="alert alert-warning">Type:Left or Right to move the Box </p>
          <input type="text" class="form-control" id="myInput">
          <span class="fa-stack fa-2x">
          <i class="fa fa-square fa-stack-2x"></i>
          <i id="btnMove" class="fa fa-arrows fa-stack-1x fa-inverse" role="button"></i></br>
        </span>
      <span class="fa-stack fa-2x">
      <i class="fa fa-square fa-stack-2x"></i>
      <i id="reset" class="fa fa-refresh fa-stack-1x fa-inverse" role="button"></i></br>
    </span>
          <div id="error"></div>
    <br>
      <div id="error"></div>
  </div>
</div> <!--container end-->
<script src="asserts/js/jquery-2.1.4.js"></script>
<script src="asserts/js/app.js"></script>
</body>
</html>
